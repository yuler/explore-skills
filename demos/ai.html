<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 安全原则</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Anthropic Brand Colors */
            --color-dark: #141413;
            --color-light: #faf9f5;
            --color-mid-gray: #b0aea5;
            --color-light-gray: #e8e6dc;
            --color-orange: #d97757;
            --color-blue: #6a9bcc;
            --color-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', Georgia, serif;
            background-color: var(--color-light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background-color: var(--color-light);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(20, 20, 19, 0.08);
            max-width: 480px;
            width: 100%;
            overflow: hidden;
        }

        .card-header {
            background-color: var(--color-dark);
            padding: 32px;
            position: relative;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-orange) 33%, var(--color-blue) 33%, var(--color-blue) 66%, var(--color-green) 66%);
        }

        .card-icon {
            width: 56px;
            height: 56px;
            background-color: var(--color-orange);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .card-icon svg {
            width: 32px;
            height: 32px;
            fill: var(--color-light);
        }

        .card-title {
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--color-light);
            line-height: 1.3;
        }

        .card-body {
            padding: 32px;
        }

        .principle {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .principle:last-child {
            margin-bottom: 0;
        }

        .principle-number {
            flex-shrink: 0;
            width: 36px;
            height: 36px;
            background-color: var(--color-light-gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: var(--color-dark);
        }

        .principle:nth-child(1) .principle-number {
            background-color: var(--color-orange);
            color: var(--color-light);
        }

        .principle:nth-child(2) .principle-number {
            background-color: var(--color-blue);
            color: var(--color-light);
        }

        .principle:nth-child(3) .principle-number {
            background-color: var(--color-green);
            color: var(--color-light);
        }

        .principle-content h3 {
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--color-dark);
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .principle-content p {
            font-size: 14px;
            line-height: 1.6;
            color: var(--color-mid-gray);
        }

        .card-footer {
            padding: 20px 32px;
            background-color: var(--color-light-gray);
            border-top: 1px solid var(--color-light-gray);
        }

        .card-footer p {
            font-size: 12px;
            color: var(--color-mid-gray);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="card-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
            </div>
            <h1 class="card-title">AI 安全原则</h1>
        </div>
        <div class="card-body">
            <div class="principle">
                <div class="principle-number">1</div>
                <div class="principle-content">
                    <h3>有益性 (Helpfulness)</h3>
                    <p>AI 系统应当致力于帮助人类，提供准确、有用且可靠的信息与协助。</p>
                </div>
            </div>
            <div class="principle">
                <div class="principle-number">2</div>
                <div class="principle-content">
                    <h3>诚实性 (Honesty)</h3>
                    <p>AI 应当诚实地表达自身能力和局限性，不编造信息，明确区分事实与推测。</p>
                </div>
            </div>
            <div class="principle">
                <div class="principle-number">3</div>
                <div class="principle-content">
                    <h3>无害性 (Harmlessness)</h3>
                    <p>AI 系统应避免造成或促成任何形式的伤害，尊重人类价值观和基本权利。</p>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <p>基于 Anthropic 的 Constitutional AI 安全原则设计</p>
        </div>
    </div>
</body>
</html>
